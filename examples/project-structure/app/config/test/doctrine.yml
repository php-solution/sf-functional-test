doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   'pdo_mysql'
                host:     '%database_host_test%'
                port:     '%database_port_test%'
                dbname:   '%database_name_test%'
                user:     '%database_user_test%'
                password: '%database_password_test%'
                charset:  'UTF8'

parameters:
    doctrine_cache.main_driver_options: {type: array}